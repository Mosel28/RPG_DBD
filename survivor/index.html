<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Survivor</title>
</head>

<body>

    <div class="app" id="root">

        <div class="eventBoard">
            <!--(Notifications) Player hooked, (Terror Radius), Gates open, your own State (dead on hook f.E.)-->
            <h1>Eventboard</h1>
        </div>

        <div class="skillcheck">
            <!--Skillchecks will must be done here-->
            <h1>Skillchecks</h1>
            <h1 id="nudge"></h1>
            <h1 id="startLat"></h1>
            <h1 id="startLon"></h1>
            <div class="buttonHolder">
                <Button id="skillCheckBtn" class="skillCheckBtn" onclick="playSoundSkillCheck()">Skillcheck</Button>
            </div>
            
        </div>

        <div class="generatorControl">
            <!--Doing the generator, or opening the gate-->
            <h1>Generator Task</h1>
            <div class="progressBar" id="progressBar"></div>
            <Button id="btnRepair" onclick="playSoundSkillCheck()">Repair</Button>
        </div>
        <!--TEST AREA-->
       
    </div>
    <script src="https://unpkg.com/vue">
    </script>
    <script>
        window.vue = new Vue({
            el: '#root'
        })
    </script>
    <script src="./survivor.js"></script>
</body>

</html>
