<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script type="text/javascript" src="/assets/script/auth.js"></script>
    <link rel="stylesheet" href="/assets/style/main.css">
    <title>Killerboard</title>
</head>

<body>
    <div class="app" id="root">

        <h1 id="nudge"></h1>
        <div class="notificationBoard" id="notification">
            <!--(Notifications) Player unhooked, failing Skillcheck, gates open-->

            <h1 id="caption">Hook</h1>
            <h2 id="message">Nommit unhooked</h2>
            <!--<button class="notification">Player: Nommit unhooked</button>
            -->
        </div>

        <div class="hookControll">
            <!--Report hooking of player (Entituts and Death Timer need to know this)-->
            <h1>Hook Control</h1>
            <div class="column">
                <div v-for="entry in player">
                    <entry-component v-bind:entry="entry" :entries="player">
                    </entry-component>
                </div>
            </div>
            <div class="column ">
                <div class="nfcControll ">
                    <input type="number " name=" " id="hookNumber" class="textFieldHookNumber ">
                    <button class="buttonHook" onclick="clickHookPlayer()">OK</button>
                </div>
            </div>

            <!--ONLY EXAMPLE CODE, DO THIS WITH VUE -->
        </div>

        <div class="generatorBreakControll ">
            <!--Breaking the generator-->
            <h1>Generator Control</h1>
            <div class="progressBar " id="progressBar "></div>
            <button onclick="clickSpamGenerator() " class="buttonGenerator ">Break</button>
        </div>

    </div>


    <script src="https://unpkg.com/vue ">
    </script>
    <script>
    </script>
    <script src="./killer.js "></script>
</body>

</html>
