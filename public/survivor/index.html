<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/style/main.css">
    <script type="text/javascript" src="/assets/script/auth.js"></script>
    <title>Survivor</title>
</head>

<body>

    <div class="app" id="root">

        <div class="notificationBoard" id="notification">
            <!--(Notifications) Player hooked, (Terror Radius), Gates open, your own State (dead on hook f.E.)-->
            <h1 id="caption">Hook</h1>
            <h2 id="message">Nommit hooked</h2>
        </div>

        <div class="hookControllSurvivor">
            <h2 style="margin: 1%;">Unhook</h2>

            <div class="column" v-for="entry in player" style="width: fit-content; height: fit-content;">
                <entry-component v-bind:entry="entry" :entries="player">
                </entry-component>
            </div>

        </div>


        <div class="skillcheck">
            <!--Skillchecks will must be done here-->
            <h1>Skillchecks</h1>

            <h1 id="nudge"></h1>

            <div class="buttonHolder">
                <canvas class="skillCheckPointer" width="300" height="300" id="skillCheckSucessArea"></canvas>
                <input type="image" onclick="clickSkillCheck()" src="/assets/img/skillcheckPointer.png" class="skillCheckPointer" id="skillCheckPointer" />

                <!-- <Button id="skillCheckBtn" class="skillCheckBtn" onclick="clickSkillCheck()">Skillcheck</Button>
               -->
            </div>

        </div>

        <div class="generatorControl">
            <!--Doing the generator, or opening the gate-->
            <h1>Generator Task</h1>
            <div class="progressBar" id="progressBar"></div>
            <Button id="btnRepair" onclick="clickSpamGenerator()" class="buttonGenerator">Repair</Button>
        </div>
        <!--TEST AREA-->

    </div>
    <script src="https://unpkg.com/vue">
    </script>

    <script src="./survivor.js"></script>
</body>

</html>
